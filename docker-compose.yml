services:
  frontend:
    container_name: react_app
    build:
      context: ./health
      dockerfile: Dockerfile
    volumes:
      - ./health:/usr/src/app
    ports:
      - "3000:3000"
    command: sh -c "cd health-app && npm start"

  backend:
    container_name: django_app
    build:
      context: ./health_back
      dockerfile: Dockerfile
    volumes:
      - ./health_back:/usr/src/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourdbuser
      POSTGRES_PASSWORD: yourdbpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
